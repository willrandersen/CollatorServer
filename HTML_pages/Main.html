<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    var added_count = 0;

    function submit_search() {
        const Http = new XMLHttpRequest();
        const url = '/Search';
        Http.open("POST", url);
        var form = new FormData();
        var count = 0;
        while (true) {
            if (document.getElementById("input_" + count) == null) {
                break;
            }
            form.append('search_' + count, document.getElementById("input_" + count).value);
            form.append('check_' + count, document.getElementById("check_" + count).checked);
            count++;
        }

        Http.send(form);
    }

    function add_row() {
        if (added_count > 14) {
            return;
        }
        var text = document.createElement("input");
        var checkbox = document.createElement("input");
        var breakrow = document.createElement("BR");
        checkbox.type = "checkbox";
        checkbox.name = "checkbox_" + added_count;
        checkbox.value = "1";
        checkbox.id = "check_" + added_count;

        text.type = "text";
        text.placeholder = "Enter SC/FO/Project Number";
        text.name = "Text_Box_" + added_count;
        text.id = "input_" + added_count;

        document.body.appendChild(text);
        document.body.appendChild(checkbox);
        document.body.appendChild(breakrow);
        added_count++;
    }
</script>
<h2>Enter an FO/SC/Project</h2> <br>
<button onclick='submit_search()' type="button" name="submit">Run Collator</button>
<br> <br>
<button onclick='add_row()' type="button" name="button">Add Row</button>
<br> <br>
<script type="text/javascript">
    add_row();
</script>
</html>
